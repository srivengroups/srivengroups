<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" width="100px" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We Help You Find Your Perfect Homes. Unlock Your Dream Home: Explore Endless Possibilities with Sriven Groups. Welcome to a World of Exceptional Properties and Personalized Service."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      users mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://kit.fontawesome.com/a9edf12620.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SRIVEN GROUPS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" /> -->
  </head>
  <body>
    <!--user-name-and-email---------------------------------------------------------->
    <form class="FormSection" name="user-name-and-email" method="post" netlify netlify-honeypot="bot-field" hidden>
     <input class="inputForm" type="text" name="name" id="name" placeholder="Name" />
     <input class="inputForm" type="email" name="email" id="email" placeholder="Email" />
     <input class="inputForm" type="number" name="number" id="number" placeholder="number" />
     <input class="buttonForm" type="submit" value="Submit" />
      </form>

      <!-- ReachUs form-------------------------------------------------------------->

      <form name="reach-us" method="post" netlify netlify-honeypot="bot-field" hidden>
        <h2>Reach Us</span></h2>
        <p>We will be happy to assist you</p>
        <div className="inputContainer">
            <input type="text" name="name" id="name" placeholder="Enter your name " />
        </div>
        <div className="inputContainer">
            <input type="email" name="email" id="email" placeholder="Enter your email " />
        </div>
        <div className="inputContainer">
            <input type="text" name="number" id="number" placeholder="Enter Mobile Number .. " />
        </div>
        <div className="inputContainer">
            <input type="text" name="comment" id="comment" placeholder="Write what your are looking for ?" />
        </div>
        <div className="inputContainer">
            <input className="inputButton" type="submit" value="Submit" />
        </div>
    </form>
    <!--User Property request--------------------------------------------------------------->
    <form name="user-property-request" method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="field">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="field">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <!--Lead Registration form-->
    <form name="lead-registration" method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div class="field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="" required>
      </div>
      <div class="field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="" required>
      </div>
      <div class="field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" value="" required>
      </div>
      <div class="field">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" value="" required>
      </div>
      <div class="field">
        <label for="channelPartner">Channel Partner Details:</label>
        <input type="text" id="channelPartner" name="channelPartner" value="">
      </div>
      <div class="field">
        <label for="configurationProspect">Configuration Prospect:</label>
        <input type="text" id="configurationProspect" name="configurationProspect" value="">
      </div>
      <div class="field">
        <label for="selectProspectBudget">Select Prospect Budget:</label>
        <input type="text" id="selectProspectBudget" name="selectProspectBudget" value="">
      </div>
      <div class="field">
        <label for="contactable">Contactable:</label>
        <input type="text" id="contactable" name="contactable" value="">
      </div>
      <div class="field">
        <label for="termsAndConditions">Terms and Conditions:</label>
        <input type="text" id="termsAndConditions" name="termsAndConditions" value="">
      </div>
      <label for="partnerName">Partner Name:</label>
      <input type="text" id="partnerName" name="partnerName" value="">
  
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" value="">
  
      <label for="executiveName">Executive Name:</label>
      <input type="text" id="executiveName" name="executiveName" value="">
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="">
  
      <label for="partnerPhoneNumber">Partner Phone Number:</label>
      <input type="tel" id="partnerPhoneNumber" name="partnerPhoneNumber" value="">
  
      <label for="reraNumber">RERA Number:</label>
      <input type="text" id="reraNumber" name="reraNumber" value="">
  
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" value=""></textarea>
      <button type="submit">Submit</button>
    </form>

    <!--Channel Partner form-->
    <form name='channel-partner-registration' method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div className="form-group">
        <label htmlFor="partnerName">Channel Partner's Name *</label>
        <input type="text" id="partnerName" name="partnerName" required />
      </div>
      <div className="form-group">
        <label htmlFor="companyName">Channel Partner's Company/Business Name *</label>
        <input type="text" id="companyName" name="companyName" required />
      </div>
      <div className="form-group">
        <label htmlFor="executiveName">Channel Partner's Executive/Manager's Name *</label>
        <input type="text" id="executiveName" name="executiveName" required />
      </div>
      <div className="form-group">
        <label htmlFor="email">Business/Company Email *</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div className="form-group">
        <label htmlFor="phoneNumber">Business Phone Number *</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
      </div>
      <div className="form-group">
        <label htmlFor="reraNumber">RERA Number</label>
        <input type="text" id="reraNumber" name="reraNumber" />
      </div>
      <div className="form-group">
        <label htmlFor="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div className="form-group">
        <input type="submit" value="Submit" />
      </div>
    </form>

    <!-- SkyBlossom -->

    <form name='skyblossom' method="POST" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        className="formControl"
        name="name"
        placeholder="Name"
      />
      <input
        type="text"
        className="formControl"
        name="phone"
        placeholder="Phone Number"
      />
      <input
        type="email"
        className="formControl"
        name="email"
        placeholder="Email Id"
      />
          <select
            required
            className="formControl"
            name="preferences"
          >
            <option value="" disabled hidden>Preferences</option>
            <option value="2 BHK">2 BHK</option>
            <option value="3 BHK">3 BHK</option>
          </select>
          <textarea
            className="formControl"
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
      <input
        type="submit"
        className="form-btn formControl"
        value="Submit"
      />
    </form>

    <form name='lavivant' method="POST" netlify netlify-honeypot="bot-field" hidden>
      <input
        type="text"
        className="formControl"
        name="name"
        placeholder="Name"
      />
      <input
        type="text"
        className="formControl"
        name="phone"
        placeholder="Phone Number"
      />
      <input
        type="email"
        className="formControl"
        name="email"
        placeholder="Email Id"
      />
          <select
            required
            className="formControl"
            name="preferences"
          >
            <option value="" disabled hidden>Preferences</option>
            <option value="2 BHK">2 BHK</option>
            <option value="3 BHK">3 BHK</option>
          </select>
          <textarea
            className="formControl"
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
      <input
        type="submit"
        className="form-btn formControl"
        value="Submit"
      />
    </form>
    
    
    <div id="root"></div>


    <script src="https://www.kenyt.ai/botapp/ChatbotUI/dist/js/bot-loader.js" type="text/javascript" data-bot="113483043"></script>
<script>
  $(document).ready(function(){
      $(".owl-carousel").owlCarousel();
    });
  </script>
  </body>
</html>
