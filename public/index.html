<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" width="100px" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      users mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- bootstrap -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SRIVEN GROUPS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--user-name-and-email---------------------------------------------------------->
    <form class="FormSection" name="user-name-and-email" method="post" netlify netlify-honeypot="bot-field" hidden>
     <input class="inputForm" type="text" name="name" id="name" placeholder="Name" />
     <input class="inputForm" type="email" name="email" id="email" placeholder="Email" />
     <input class="inputForm" type="number" name="number" id="number" placeholder="number" />
     <input class="buttonForm" type="submit" value="Submit" />
      </form>

      <!-- ReachUs form-------------------------------------------------------------->

      <form method="post" name="reachUs" netlify netlify-honeypot="bot-field" hidden>
        <h2>Reach Us</span></h2>
        <p>We will be happy to assist you</p>
        <div className="inputContainer">
            <input type="text" name="name" id="name" placeholder="Enter your name " />
        </div>
        <div className="inputContainer">
            <input type="email" name="email" id="email" placeholder="Enter your email " />
        </div>
        <div className="inputContainer">
            <input type="text" name="number" id="number" placeholder="Enter Mobile Number .. " />
        </div>
        <div className="inputContainer">
            <input type="text" name="comment" id="comment" placeholder="Write what your are looking for ?" />
        </div>
        <div className="inputContainer">
            <input className="inputButton" type="submit" value="Submit" />
        </div>
    </form>
    <!--User Property request--------------------------------------------------------------->
    <form name="user-property-request" method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="field">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="field">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <!--Lead Registration form-->
    <form name="lead-registration" method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div class="field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="" required>
      </div>
      <div class="field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="" required>
      </div>
      <div class="field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" value="" required>
      </div>
      <div class="field">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" value="" required>
      </div>
      <div class="field">
        <label for="channelPartnerDetails">Channel Partner Details:</label>
        <input type="text" id="channelPartnerDetails" name="channelPartnerDetails" value="">
      </div>
      <div class="field">
        <label for="configurationProspect">Configuration Prospect:</label>
        <input type="text" id="configurationProspect" name="configurationProspect" value="">
      </div>
      <div class="field">
        <label for="selectProspectBudget">Select Prospect Budget:</label>
        <input type="text" id="selectProspectBudget" name="selectProspectBudget" value="">
      </div>
      <div class="field">
        <label for="contactable">Contactable:</label>
        <input type="text" id="contactable" name="contactable" value="">
      </div>
      <div class="field">
        <label for="termsAndConditions">Terms and Conditions:</label>
        <input type="text" id="termsAndConditions" name="termsAndConditions" value="">
      </div>
      <label for="partnerName">Partner Name:</label>
      <input type="text" id="partnerName" name="partnerName" value="">
  
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" value="">
  
      <label for="executiveName">Executive Name:</label>
      <input type="text" id="executiveName" name="executiveName" value="">
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="">
  
      <label for="partnerPhoneNumber">Partner Phone Number:</label>
      <input type="tel" id="partnerPhoneNumber" name="partnerPhoneNumber" value="">
  
      <label for="reraNumber">RERA Number:</label>
      <input type="text" id="reraNumber" name="reraNumber" value="">
  
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" value=""></textarea>
      <button type="submit">Submit</button>
    </form>

    <!--Channel Partner form-->
    <form name='channel-partner-registration' method="POST" netlify netlify-honeypot="bot-field" hidden>
      <div className="form-group">
        <label htmlFor="partnerName">Channel Partner's Name *</label>
        <input type="text" id="partnerName" name="partnerName" required />
      </div>
      <div className="form-group">
        <label htmlFor="companyName">Channel Partner's Company/Business Name *</label>
        <input type="text" id="companyName" name="companyName" required />
      </div>
      <div className="form-group">
        <label htmlFor="executiveName">Channel Partner's Executive/Manager's Name *</label>
        <input type="text" id="executiveName" name="executiveName" required />
      </div>
      <div className="form-group">
        <label htmlFor="email">Business/Company Email *</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div className="form-group">
        <label htmlFor="phoneNumber">Business Phone Number *</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
      </div>
      <div className="form-group">
        <label htmlFor="reraNumber">RERA Number</label>
        <input type="text" id="reraNumber" name="reraNumber" />
      </div>
      <div className="form-group">
        <label htmlFor="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div className="form-group">
        <input type="submit" value="Submit" />
      </div>
    </form>
    
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
